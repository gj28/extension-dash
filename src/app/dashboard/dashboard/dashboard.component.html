<div *ngIf="dashService.pageLoading"><app-page-loading></app-page-loading></div>
<div *ngIf="!dashService.pageLoading">
  <div class="content" style="margin-top: 80px; padding: 20px">
    <div class="row d-flex justify-content-end">
      <!-- Toggle Container -->
      <div class="toggle-container">
        <mat-slide-toggle
          [checked]="toggle"
          (change)="handleToggleChange($event)"
          color="primary"
          class="custom-toggle"
        ></mat-slide-toggle>
        <p>Master Control</p>
      </div>
    </div>
    <div class="example-container mt-2">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="custom-theme-table">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="mat-column-id"> ID </th>
            <td mat-cell *matCellDef="let element" class="mat-column-id"> {{element.id}} </td>
          </ng-container>

          <!-- URL Column -->
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef class="mat-column-url"> URL </th>
            <td mat-cell *matCellDef="let element" class="mat-column-url"> {{element.url}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mat-column-actions"> Actions </th>
            <td mat-cell *matCellDef="let element" class="mat-column-actions">
              <button mat-icon-button (click)="deleteUser(element.url)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
